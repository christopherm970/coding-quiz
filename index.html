<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Coding Quiz</title>
  </head>
  <body>
    <header>
        <!-- Navigation with High Scores and Timer -->
        <nav class="navbar fixed-top navbar-light bg-light">
            <span id="scoreLink" class="navbar-text btn btn-primary">
            High Scores</span>
            <a class="navbar-brand">JavaScript Quiz</a>
            <span id="timerText" class="navbar-text">
            Timer: <span id="timer">0</span>
            </span>
        </nav>
    </header>
    <main>
        <!--Opening page with start button -->
        <div id="beginningPage">
          <div class="jumbotron quiz-container text-center">
            <h1 class="display-4">Welcome to Coding Quiz</h1>
            <p class="lead">Instructions for quiz.</p>
            <button type='button' id='startbtn' class="btn btn-primary btn-lg" role="button">Start</a>
          </div>
        </div>

        <!--Page with 4 choices -->
        <div id="question-container"></div>

        <!--Page with score displayed -->
        <div id="score-container"></div>
        
        
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
